{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>

</html>


<div class="container ">
  <h1 class="text-center pt-3 pb-2 fw-normal">Login</h1>
  <br>


  <form action="" method="post" class="d-flex justify-content-center align-items-center">
    {% csrf_token %}
    <div class="card shadow w-50">
      <div class="card-body">
        <div class="mb-3">
          <input type="text" class="form-control" name="username" placeholder="Username">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" name="password" placeholder="Passowrd">
        </div>
        <br>
        <button type="submit" class="btn btn-primary mx-auto d-block">Submit</button>
      </div>

      <div id="emailHelp" class="form-text p-2">Not Registered? Sign UP <a href="{% url 'users:signup' %}"
          class="text-decoration-none ">Here</a>...</div>
    </div>
  </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
