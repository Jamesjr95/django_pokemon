{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
  <link rel="stylesheet" href="{% static 'css/main.css' %}" />
</head>

<body>

</html>


<div class="container vh-100 d-flex jusitfy-content-center text-center">
  <main class="mx-auto my-auto w-25">
    <img src="/static/images/icons8-pokedex-96.png" style="height: 40px;" alt="">
    <h1 class="pt-3 pb-2">Login</h1>
    <form action="" method="post" class="">
      {% csrf_token %}
      <div class="">
        <input type="text" class="form-control p-3 rounded-top rounded-0" name="username" placeholder="Username">
      </div>
      <div class="">
        <input type="password" class="form-control p-3 border-top-0 rounded-bottom rounded-0" name="password"
          placeholder="Password">
      </div>
      <br>
      <button type="submit" class="btn btn-outline-dark">Submit</button>
      <div id="emailHelp" class="form-text mt-4">Not Registered? Sign UP <a href="{% url 'users:signup' %}"
          class="text-decoration-none ">Here</a>...</div>
    </form>
</div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
