{%load static%}

<header>
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
  <a href="" class="d-flex align-items-center text-dark text-decoration-none">
    <img src="/static/images/icons8-pokedex-96.png" alt="" style="height: 50px">
    <span class="ms-1 fs-4">Pokedex</span>
  </a>

  <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
    {% if user.is_authenticated %}
    <a class="me-1 py-2 text-dark text-decoration-none">Welcome</a>
    <a class="me-2 py-2 text-primary text-decoration-none text-capitalize">{{user.username}}!</a>
    <a class="me-3 py-2 text-dark text-decoration-none text-u" href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'login' %}">Login</a>
    <a class="py-2 text-dark text-decoration-none" href="{% url 'users:signup' %}">Sign Up</a>
    {% endif %}
  </nav>
</div>
</header>
